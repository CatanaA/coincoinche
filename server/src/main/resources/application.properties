logging.level.com.coincoinche:DEBUG

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/main
spring.datasource.username=server
spring.datasource.password=
spring.flyway.locations=classpath:db/migrations
#
#spring.flyway.user=server
#spring.flyway.password=
#spring.flyway.schemas=public
#spring.flyway.url=jdbc:postgresql://localhost:5432/main
#

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
