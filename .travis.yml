sudo: false
services:
- docker
addons:
  apt:
    packages:
    - pass
    - gnupg2
env:
  global:
  - REGISTRY_URL=registry.heroku.com
  - HEROKU_APP_FRONT=coincoinche
  - HEROKU_APP_BACK=coincoinche-api
  - DOCKER_REPO_FRONT=coincoinche/web
  - DOCKER_REPO_BACK=coincoinche-api/web
  - BUILD_ENVIRONMENT=heroku
  - BUILD_API_URL=http://coincoinche-api.herokuapp.com
  - BUILD_BACKEND=coincoinche-api.herokuapp.com
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- echo "Skipping tests"
stages:
- test
- name: deploy
  if: branch = master
- name: release
  if: branch = master
jobs:
  include:
  - stage: test
    before_script:
    - docker-compose -f docker-compose.test.yml build
    script:
    - docker-compose -f docker-compose.test.yml run server_test
  - stage: deploy
    before_script:
    - bash docker_build.sh
    script:
    - bash docker_push.sh
  - stage: release
    name: Release backend
    deploy:
      provider: script
      script: bash heroku_release.sh $HEROKU_APP_BACK
  - stage: release
    name: Release frontend
    deploy:
      provider: script
      script: bash heroku_release.sh $HEROKU_APP_FRONT
