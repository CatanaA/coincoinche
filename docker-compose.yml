# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
  # Database
  database:
    image: postgres:12.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 'main'
      POSTGRES_USER: 'server'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - ".psql/data/pgdata:/var/lib/postgresql/data/pgdata"

  # Nginx webserver
  nginx:
    restart: always
    build:
      context:  nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - server
      - web-ui

  # App backend service
  server:
    restart: always
    build:
      context: server
      dockerfile: Dockerfile
    expose:
      - 8080
    depends_on:
      - database

  # Frontend service
  web-ui:
    restart: always
    build:
      context: web-ui
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost/api
    expose:
      - 3000
